<!DOCTYPE html>
<html>
<head>
    <title>Student Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">School</span> Management System</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Student Results</h2>

        {% if results %}
            <table>
                <thead>
                    <tr>
                        <th>Quiz ID</th>
                        <th>Subject</th>
                        <th>Date</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                        <tr>
                            <td>{{ result.quiz_id }}</td>
                            <td>{{ result.subject }}</td>
                            <td>{{ result.quiz_date }}</td>
                            <td>{{ result.score }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No results available.</p>
        {% endif %}
    </div>
</body>
</html>
